<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Variáveis e Operadores</title>
    <script>
        var numero = 10;
        fracao = 5.75;
        var nome = "Sandro Alencar";
        var sobrenome = "Fernandes";

        document.write("Exemplo Número: ");
        document.write(numero);
        document.write("<br>")
        document.write("Exemplo Número fracionado: ");
        document.write(fracao);
        document.write("<br>")
        document.write("<strong>"+nome+"</strong> "+sobrenome);
        document.write("<br>")
        document.write("Calculo 10+30: ");
        document.write(numero+30);
        numero++;
        numero++;
        document.write("<br>")
        document.write("Número acrescido de 2: "+numero);
    </script>
</head>
<body>
    
</body>
</html>
