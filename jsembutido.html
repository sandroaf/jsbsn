<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Embutindo javaScript</title>
    <script language="JavaScript">
        var pi = 3.14159;
        alert("O Valor de PI é: "+pi);
        console.log("Código JavaScript Executado");
        console.log(pi);
    </script>
</head>
<body>
    <h1>Exemplo JS Embutido</h1>
    <p>
        Neste exemplo o Javascript é incluído na TAG &lt;SCRIPT&gt;
    </p>

</body>
</html>
